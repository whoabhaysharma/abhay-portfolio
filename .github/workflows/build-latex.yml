name: Build LaTeX PDF

on:
  workflow_dispatch:
  push:
    paths:
      - "**.tex"
      - ".github/workflows/build-latex.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra

      - name: Compile PDF
        working-directory: resumes
        run: pdflatex -interaction=nonstopmode 2026-fullstack.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: Resume-PDF
          path: resumes/2026-fullstack.pdf
