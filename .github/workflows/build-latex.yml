name: Build LaTeX PDF

on:
  workflow_dispatch:
  push:
    paths:
      - "**.tex"
      - ".github/workflows/build-latex.yml"
      - "scripts/build_resumes.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install LaTeX and Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra curl python3

      - name: Build and Notify
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python3 scripts/build_resumes.py

      - name: Upload PDF Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Resume-PDFs
          path: resumes/*.pdf
