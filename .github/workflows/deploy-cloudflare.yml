name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'website/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: abhaysharma # Assuming project name, user can change if needed
          directory: website # Deploying the website directory
          # If you have a build step (e.g. npm run build), uncomment the following lines and adjust accordingly:
          # directory: dist
          # gitHubToken: ${{ secrets.GITHUB_TOKEN }}
